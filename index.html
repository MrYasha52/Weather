<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Погода</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="app">
    <div class="header">

      <h2><img src="assets_task_01jy9bzqt9f0b8g9t8qh35k5xz_1750513801_img_2.webp" alt="logo">Weather by Romka and Egorik
      </h2>
      <div class="searchBar">
        <input type="text" id="cityInput" placeholder="Введіть місто..." autocomplete="off" />
        <div class="suggestions"></div>
      </div>

    </div>
    <div class="error-message" id="error-message"></div>
    <div class="container">
      <section class="time-info">
        <h3>Місцевий час</h3>
        <p id="local-time">--:--</p>
      </section>
      <header>

        <h1 id="city"></h1>
        <p class="date" id="date"></p>
      </header>
      <section class="current-weather">
        <img src="" id="icon" alt="Піктограма погоди" />
        <div>
          <p class="temperature" id="temp"></p>
          <p id="desc" class="description"></p>
        </div>
      </section>
      <section class="forecast"></section>
      <h3 class="toh">Погода по годинах</h3>
      <section class="hourly-forecast">

        <div class="hourly-container" id="hourly-container"></div>
      </section>
      <section class="details">
        <div class="detail">
          <p>Вітер (м/с)</p>
          <strong id="wind"></strong>
        </div>
        <div class="detail">
          <p>Вологість (%)</p>
          <strong id="humidity"></strong>
        </div>
      </section>
      <section class="sun-info">
        <h3>Світанок та Захід сонця</h3>
        <div class="sun-times">
          <div class="sun-time">
            <p>Світанок</p>
            <strong id="sunrise">--:--</strong>
          </div>
          <div class="sun-time">
            <p>Захід</p>
            <strong id="sunset">--:--</strong>
          </div>
        </div>
      </section>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
