<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="style.css" />

    <!-- Подключение FontAwesome -->
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>

    <title>Погода</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="city">Київ</h1>
        <p class="date" id="date">31 травня 2025, субота</p>
      </header>

      <section class="current-weather">
        <img src="" id="icon" alt="">
        <div>
          <p class="temperature" id="temp">+27°C</p>
          <p id="desc" class="description">Сонячно</p>
        </div>
      </section>

      <section class="forecast">
        <div class="day">
          <p>Пн</p>
          <i class="fas fa-cloud"></i>
          <span>+23°C</span>
        </div>
        <div class="day">
          <p>Вт</p>
          <i class="fas fa-cloud-showers-heavy"></i>
          <span>+19°C</span>
        </div>
        <div class="day">
          <p>Ср</p>
          <i class="fas fa-sun"></i>
          <span>+25°C</span>
        </div>
        <div class="day">
          <p>Чт</p>
          <i class="fas fa-bolt"></i>
          <span>+21°C</span>
        </div>
        <div class="day">
          <p>Пт</p>
          <i class="fas fa-snowflake"></i>
          <span>+2°C</span>
        </div>
      </section>

      <section class="details">
        <div class="detail">
          <p>Вітер</p>
          <strong id="wind">5 м/с</strong>
        </div>
        <div class="detail">
          <p>Вологість</p>
          <strong id="humidity">68%</strong>
        </div>
      </section>
    </div>

    <!-- Подключение локального скрипта -->
    <script src="script.js"></script>
  </body>
</html>
